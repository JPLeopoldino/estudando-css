<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">14, Ago 2020</div>
            <div class="signup">Cadastro</div>
            <div class="login">Login</div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">Inscrição &#9662</div>
            <div class="logo"><img src="images/awesome-logo.svg" alt="Logo do Site"></div>
            <div class="social"><img src="images/social-icons.svg" alt="Mídias Sociais"></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item">
                <img src="images/one.svg" alt="Primeira Imagem do Grid">
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg" alt="Segunda Imagem do Grid">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg" alt="Terceira Imagem do Grid">
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg" alt="Terceira Imagem do Grid">
            </div>
            <div class="photo-grid-item">
                <img src="images/five.svg" alt="Terceira Imagem do Grid">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item"></div>
        <div class="footer-item"></div>
        <div class="footer-item"></div>
    </div>
</body>
</html>
